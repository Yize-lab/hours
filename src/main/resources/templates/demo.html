<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h3 align="left">工时统计</h3>
<table border=1 align="left">
    <thead>
    <tr bgcolor="#b0c4de">
        <td width="50">序号</td>
        <td width="300">填写周期</td>
        <td width="200">部门</td>
        <td width="200">未完成率</td>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>${(warnModel.number)}</td>
        <td>${warnModel.period}</td>
        <td>${warnModel.department}</td>
        <td>${warnModel.proportion}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
